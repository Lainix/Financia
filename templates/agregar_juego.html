{% extends "maestra.html" %}
{% block titulo %}
Agregar juego
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-3">Agregar Presupuesto</h3>
            <form action="{{url_for('guardar_juego')}}" method="post">
                <label for="nombre">Nombre del Presupuesto:</label>
                <input required type="text" class="input" placeholder="Nombre del Presupuesto" name="nombre" id="nombre">
                <label for="descripcion">Fecha Fin del Presupuesto</label>
                <input required type="text" class="input" placeholder="Fecha Fin del Presupuesto" name="descripcion" id="descripcion">
                <label for="precio">Cantidad del Presupuesto</label>
                <input required type="number" class="input" placeholder="Cantidad del Presupuesto" name="precio" id="precio">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('juegos')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
